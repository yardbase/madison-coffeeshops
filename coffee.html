<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>YardBase - Coffee Shops</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  <script src="http://localhost:3000/assets/api.js" type="text/javascript"></script>
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    #map { height: 100% }
  </style>
</head>
<body>
  <div id="map"></div>

  <script type="text/javascript">
    function wait(ms) {
      ms += new Date().getTime();
      while (new Date() < ms){}
    }

    var q = new Yardbase.Query();
    q.with_tag("coffeeshop");
    q.with_tag("wifi");
    //q.where("wifi.free", true);
    q.execute(function(places) {
      var infowindow = new google.maps.InfoWindow();
      var geocoder = new google.maps.Geocoder();


      // map: an instance of GMap3
      // latlng: an array of instances of GLatLng
      var latlngbounds = new google.maps.LatLngBounds();

      for (var i = 0; i < places.length; i++) {
        console.log(places[i].location)

        var icon = 'wifi.png'
        if(!places[i].wifi.free) {
          icon = 'nowifi.png'
        }
        var position = new google.maps.LatLng(places[i].location.lat, places[i].location.lng)
        var marker = new google.maps.Marker({
          map: map,
          position: position,
          icon: icon
        });
        latlngbounds.extend(position);

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(places[i].name);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }

      map.setCenter(latlngbounds.getCenter());
      map.fitBounds(latlngbounds); 
    });
    var map = new google.maps.Map(document.getElementById('map'), {
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
  </script>
</body>
</html>
